	<script>
		var y, vhy, trig, trigInt, slide, obj;
		var objcsl = [
			"https://www.dropbox.com/s/wg9b4w5f5uz3kfp/c1.svg?raw=1",
			"",
			"https://www.dropbox.com/s/1dkyf9bdp5h06v2/c3.svg?raw=1",

			"https://www.dropbox.com/s/c05dmmu9p7xn8iu/c9.svg?raw=1",
			"https://www.dropbox.com/s/r43ilenv5ui8i5c/c10.svg?raw=1",
		]
		function upDateScroll() {
			y = window.scrollY;
			vhy = y / document.body.scrollHeight;
			trig = vhy + .18;
			trigInt = parseInt(trig * 10);
			slide = document.getElementById(trigInt);
			obj = slide.querySelector('.objcont')
		}
		upDateScroll()
		function fadeObjCont(obj, margTop, callback) {
			$(obj).addClass("faded");
			$(obj).animate({
				opacity: 1,
				marginTop: margTop
			}, {
				duration: 1000,
				complete: function() {
					if (callback) callback();
				}
			});
		}
		function objLoad(objcont, callback) {
			$(objcont).css('opacity', 0);
			var id = parseInt($(objcont).parent().attr('id'));
			var innerObj = $(objcont).find("object")[0]
			innerObj.data = objcsl[id-1];
			innerObj.onload = function() {
				if (!$(objcont).hasClass("nomove")) {
					if (id <= trigInt) fadeObjCont(objcont, '-10vw', callback);
				}
				else {
					fadeObjCont(objcont, '0vw', callback)
				}
			}
		}
		var firstObjSlide = document.getElementById(trigInt);
		var firstObjCont = $(firstObjSlide).find(".objcont")[0]
		objLoad(firstObjCont, function() {
			$('.slide .objcont').not(firstObjCont).each(function() {
				console.log(this)
				objLoad(this);
			})
		});
		$(window).on( "scroll", function() {
			upDateScroll();
			if (obj && !$(obj).hasClass("nomove")) {
				fadeObjCont(obj, '-10vw');
			}
		});

	</script>
